
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car: ${cars}">

        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getYear()}">Year</td>

    </tr>
</table>
</body>
</html>
